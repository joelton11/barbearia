<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ADM - Barbearia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Header com botão de logout -->
  <header class="dashboard-header">
    <h1>Dashboard Administrador</h1>
    <button id="btn-logout" class="btn-logout">Sair</button>
  </header>

  <!-- Conteúdo principal -->
  <main class="dashboard-main">
    
    <!-- Cards de resumo -->
    <section class="resumo">
      <div class="card">
        <h3>Total Agendamentos</h3>
        <p id="total-agendamentos">0</p>
      </div>

      <div class="card">
        <h3>Concluídos</h3>
        <p id="agendamentos-concluidos">0</p>
        <div 
          id="concluidos-list" 
          class="concluidos-list" 
          aria-live="polite" 
          title="IDs concluídos (clique para reabrir)">
          <span class="placeholder">Nenhum</span>
        </div>
      </div>

      <div class="card">
        <h3>Pendentes</h3>
        <p id="agendamentos-pendentes">0</p>
      </div>
    </section>

    <!-- Tabela de agendamentos pendentes -->
    <section class="agendamentos">
      <h2>Agendamentos Pendentes</h2>
      <div class="table-container">
        <table id="tabela-pendentes" aria-label="Tabela de agendamentos pendentes">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Corte</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Conteúdo preenchido via JavaScript -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Tabela opcional de concluídos (se desejar) -->
    <section class="agendamentos" id="secao-concluidos" style="display: none;">
      <h2>Agendamentos Concluídos</h2>
      <div class="table-container">
        <table id="tabela-concluidos" aria-label="Tabela de agendamentos concluídos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Corte</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Script principal -->
  <script src="script.js" defer></script>
</body>
</html>
