<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ADM - Barbearia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Dashboard Administrador</h1>
    <button id="btn-logout">Sair</button>
  </header>

  <main class="dashboard-main">
    <!-- Cards de resumo -->
    <section class="resumo">
      <div class="card">
        <h3>Total Agendamentos</h3>
        <p id="total-agendamentos">0</p>
      </div>

      <div class="card">
        <h3>Concluídos</h3>
        <p id="agendamentos-concluidos">0</p>
        <!-- Lista compacta de IDs concluídos -->
        <div id="concluidos-list" class="concluidos-list" aria-live="polite" title="IDs concluídos (clique para reabrir)">
          <span class="placeholder">Nenhum</span>
        </div>
      </div>

      <div class="card">
        <h3>Pendentes</h3>
        <p id="agendamentos-pendentes">0</p>
      </div>
    </section>

    <!-- Agendamentos pendentes -->
    <section class="agendamentos">
      <h2>Agendamentos Pendentes</h2>
      <div class="table-container">
        <table id="tabela-pendentes" aria-label="Tabela de agendamentos pendentes">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Corte</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
