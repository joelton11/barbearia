<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ADM</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Dashboard Administrador</h1>
    <button id="btn-logout">Sair</button>
  </header>

  <section>
    <h2>Agendamentos</h2>
    <table id="tabela-agendamentos" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Corte</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Concluído</th>
        </tr>
      </thead>
      <tbody>
        <!-- Agendamentos vão aparecer aqui -->
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
